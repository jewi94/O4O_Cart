<script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js" type="text/javascript"></script>
<script src= {% static "admin\crop\cropper.js"%} type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
  // setup the callback function
  function onEndCrop( coords, dimensions ) {
    $( 'x1' ).value = coords.x1;
    $( 'y1' ).value = coords.y1;
    $( 'x2' ).value = coords.x2;
    $( 'y2' ).value = coords.y2;
    $( 'width' ).value = dimensions.width;
    $( 'height' ).value = dimensions.height;
  }

  // basic example
  Event.observe(
    window,
    'load',
    function() {
      new Cropper.Img(
        'testImage',
        {
          onEndCrop: onEndCrop
        }
      );
    }
  );
</script>
<style type="text/css">
  label {
    clear: left;
    margin-left: 50px;
    float: left;
    width: 5em;
  }

  html, body {
    margin: 0;
  }

  #testWrap {
    margin: 20px 0 0 50px; /* Just while testing, to make sure we return the correct positions for the image & not the window */
  }
</style>

<div id="testWrap">
  <img src={% static "admin\crop\martmap_source.png"%} alt="test image" id="testImage" width="500" height="333" />
</div>

  <form method="POST" name="matrix_add" action="/cart/matrix_add/">
<p>
  <label for="x1">x1:</label>
  <input type="text" name="start_x" id="x1" />
</p>
<p>
  <label for="y1">y1:</label>
  <input type="text" name="start_y" id="y1" />
</p>
<p>
  <label for="x2">x2:</label>
  <input type="text" name="end_x" id="x2" />
</p>
<p>
  <label for="y2">y2:</label>
  <input type="text" name="end_y" id="y2" />
</p>
<p>
  <label for="name">name:</label>
  <input type="text" name="name" id="name" />
</p>
<input type="submit" name="submit" value="제출">
{% csrf_token %}
</form>
